{% set name = "get-docker-secret" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7c37ae90ff9c01878ecde91e8545813e31ed1b2bcb859a050edbfbfeb2023438

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - get_docker_secret

about:
  home: https://github.com/fischerfredl/get-docker-secret
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Utility function to fetch docker secrets/envvars.
  dev_url: https://github.com/fischerfredl/get-docker-secret

extra:
  recipe-maintainers:
    - lincrosenbach
    - nicoddemus
    - nobreconfrade
